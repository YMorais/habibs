<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato - Habib's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class="contato">
        <h1>Login - Habib's</h1>
        <form action="https://example.com/submit-form" method="post">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            <button type="submit">LOGIN</button>
        </form>
        <p>Não tem cadastro? <a href="cadastro2.html" style="text-decoration: underline;">Clique aqui!</a></p>
    </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Habib's. Todos os direitos reservados.</p>
            <p>Endereço: Av. Exemplo, 123 - São Paulo, SP</p>
            <p>Telefone: (11) 1234-5678</p>
            <img src="logo.png" >
        </div>
    </footer>
</body>
</html>
